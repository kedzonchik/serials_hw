<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Введите название сериала" aria-label="Search" id = "name">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Поиск</button>
    </form>
</nav>
<div></div>
<h1>Ввод данных о сериале</h1>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text"  >Название сериала</span>
    </div>
    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id ="serialName" >
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" >Автор сериала</span>
    </div>
    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="creator">
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text"  >оценка сериала</span>
    </div>
    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="mark">
</div>
<div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add">Ввод сериала</button>
</div>
<p></p>
<div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="delete">Удаление сериала</button>
</div>

<div>
</div>
<div>
    <script src="index.js"></script>
    <div id="json"></div>
</div>
</body>
</html>
